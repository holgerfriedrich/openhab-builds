name: Build pr-metrics

on:
  push:
    paths:
      - '.github/workflows/pr-metrics.yml'
  pull_request:
  workflow_dispatch:
    inputs:
      test:
        description: 'Enable OH tests'
        required: false
        default: false
        type: boolean

jobs:
  build-all:
    name: Build OH
    # typical duration is ~15min, set twice the amount as limit (default is 6h)
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Cache
        uses: actions/cache@v4
        with:
          key: pr-metrics
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/openhab
            !~/.m2/repository/org/apache/karaf
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
      - name: Core
        run: |
          gh repo clone holgerfriedrich/openhab-core
          cd openhab-core
          git checkout pr-metrics
          git branch -v
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Core
        if: ${{ github.event.inputs.test != 'true' }}
        run: |
          cd openhab-core
          ./mvnw -Dmaven=4.0.0-rc-4 install -Dspotless.check.skip -DskipTests -DskipChecks -T3 -DwithResolver -B -ntp
      - name: Build & Test Core
        if: ${{ github.event.inputs.test == 'true' }}
        run: |
          cd openhab-core
          ./mvnw -Dmaven=4.0.0-rc-4 install -T3 -DwithResolver -B -ntp
      - name: Webui 
        run: |
          gh repo clone openhab/openhab-webui
          #cd openhab-webui
          #git checkout pr-metrics
          #git branch -v
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Webui
        if: ${{ github.event.inputs.test != 'true' }}
        run: |
          cd openhab-webui
          ./mvnw -Dmaven=4.0.0-rc-4 install -Dspotless.check.skip -DskipTests -DskipChecks -T3 -DwithResolver -B -ntp
      - name: Build & Test Webui
        if: ${{ github.event.inputs.test == 'true' }}
        run: |
          cd openhab-webui
          ./mvnw -Dmaven=4.0.0-rc-4 install -T3 -DwithResolver -B -ntp
      - name: Addons
        run: |
          gh repo clone holgerfriedrich/openhab-addons
          cd openhab-addons
          git checkout pr-metrics
          git branch -v
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Addons
        if: ${{ github.event.inputs.test != 'true' }}
        run: |
          cd openhab-addons
          ./mvnw -Dmaven=4.0.0-rc-4 install -Dspotless.check.skip -DskipTests -DskipChecks -T3 -DwithResolver -B -ntp
      - name: Build & Test Addons
        if: ${{ github.event.inputs.test == 'true' }}
        run: |
          cd openhab-addons
          ./mvnw -Dmaven=4.0.0-rc-4 install -T3 -DwithResolver -B -ntp
      - name: Distro 
        run: |
          gh repo clone openhab/openhab-distro
          #cd openhab-distro
          #git checkout pr-metrics
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Distro
        if: ${{ github.event.inputs.test != 'true' }}
        run: |
          cd openhab-distro
          ./mvnw -Dmaven=4.0.0-rc-4 install -Dspotless.check.skip -DskipTests -DskipChecks -T3 -DwithResolver -B -ntp
      - name: Build & Test Distro
        if: ${{ github.event.inputs.test == 'true' }}
        run: |
          cd openhab-distro
          ./mvnw -Dmaven=4.0.0-rc-4 install -T3 -DwithResolver -B -ntp
      - name: Upload Core
        uses: actions/upload-artifact@v6
        with:
          name: openhab-core-b${{ github.run_number }}
          path: openhab-distro/distributions/openhab/target/*.zip
          retention-days: 5
      - name: Upload Addons
        uses: actions/upload-artifact@v6
        with:
          name: openhab-addons-b${{ github.run_number }}
          path: openhab-distro/distributions/openhab-addons/target/*.kar
          retention-days: 5
      - name: Show Resover Status 
        run: |
          cd openhab-core
          git branch -v
          git status
          git diff
          cd ..
          cd openhab-webui
          git branch -v
          git status
          git diff
          cd ..
          cd openhab-addons
          git branch -v
          git status
          git diff
          cd ..
          cd openhab-distro
          git branch -v
          git status
          git diff
