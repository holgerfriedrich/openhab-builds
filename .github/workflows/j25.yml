name: Build OH w J25

on:
  push:
    paths:
      - '.github/workflows/j25.yml'
  pull_request:
  workflow_dispatch:
    inputs:
      test:
        description: 'Enable OH tests'
        required: false
        default: false
        type: boolean

jobs:
  build-all:
    name: Build OH w J25
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Cache
        uses: actions/cache@v4
        with:
          key: j25
          path: |
            ~/.m2/repository
            !~/.m2/repository/org/openhab
            !~/.m2/repository/org/apache/karaf

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'
      - name: SAT
        run: |
          gh repo clone openhab/static-code-analysis
          cd static-code-analysis
          mvn install -Dspotless.check.skip -DskipTests -DskipChecks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'

      - name: BND
        run: |
          gh repo clone bndtools/bnd
          cd bnd
          ./gradlew :build -x bndtools.core.test:test
          echo "---------------------------------------------"
          ./mvnw install -DskipTests -DskipChecks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '25-ea'

      - name: Distro
        if: false
        run: |
          gh repo clone openhab/openhab-distro
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Core
        run: |
          gh repo clone holgerfriedrich/openhab-core
          cd openhab-core
          git checkout pr-j25
          git branch -v
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Core
        if: ${{ github.event.inputs.test != 'true' }}
        run: |
          cd openhab-core
          # -Dmaven=4.0.0-rc-4
          ./mvnw install -Dspotless.check.skip -DskipTests -DskipChecks -T3 -DwithResolver -B -ntp
      - name: Build & Test Core
        if: ${{ github.event.inputs.test == 'true' }}
        run: |
          cd openhab-core
          ./mvnw install -T3 -DwithResolver -B -ntp
      - name: Build Distro
        if: false 
        run: |
          cd openhab-distro
          ./mvnw install -Dspotless.check.skip -DskipTests -DskipChecks -T3 -DwithResolver -B -ntp
      - name: Upload Core
        uses: actions/upload-artifact@v4
        with:
          name: openhab-core
          path: openhab-distro/distributions/openhab/target/*.zip
          retention-days: 5
      - name: Upload Addons
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: openhab-addons
          path: openhab-distro/distributions/openhab-addons/target/*.kar
          retention-days: 5
      - name: Status 
        run: |
          cd openhab-core
          git status
          git diff
